#parse("common/footer.xhtml")
<script type="text/javascript">
	function checkconnect(id, connect) {
		if (connect) {
			alert("Has been connected");
		} else {
			//connect
			$.AMUI.progress.start();
			$.ajax({
				type : "POST",
				dataType : "json",
				url : "${rc.contextPath}/init",
				data : "",
				success : function(data) {
					$.AMUI.progress.done();
					if (data) {
						$(id).text("Connection success");
					} else {
						alert(data);
					}
				},
				failure : function(data) {
					$.AMUI.progress.done();
				}
			});
		}
	}
</script>
