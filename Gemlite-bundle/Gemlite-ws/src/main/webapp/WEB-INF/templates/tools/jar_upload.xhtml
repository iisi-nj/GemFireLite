#parse("common/header.xhtml")
<!-- content start -->
<div class="admin-content">

  <div class="am-cf am-padding">
    <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">上传</strong> / <small>upload</small></div>
  </div>

  <div class="am-tabs am-margin" data-am-tabs>
    <ul class="am-tabs-nav am-nav am-nav-tabs">
      <li class="am-active"><a href="#tab1">架包上传</a></li>
    </ul>

    <div class="am-tabs-bd">
      <div class="am-tab-panel am-fade am-in am-active" id="tab1">
        <form class="am-form" id="loginform" name="loginform" method="POST" enctype="multipart/form-data">
          <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">
              架包文件
            </div>
            <div class="am-u-sm-8 am-u-md-4">
              <input name="imageFile" type="file" class="am-input-sm">
            </div>
            <div class="am-hide-sm-only am-u-md-6">*必填</div>
          </div>
          <div class="am-g am-margin-top-sm">
            <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
              内容描述
            </div>
            <div class="am-u-sm-12 am-u-md-10">
              <textarea name="desc" rows="10" placeholder="请输入文件描述"></textarea>
            </div>
          </div>
          <div class="am-g am-margin-top-sm">
            <div class="am-u-sm-12 am-u-md-6">
        <p style="color: red">$!{msg}</p>
      </div>
          </div>
      </div>
    </div>
  </div>

  <div class="am-margin">
    <button type="submit" class="am-btn am-btn-primary am-btn-xs">提交保存</button>
    <button type="button" onclick="javascrtpt:window.location.href='${rc.contextPath}/jars/page/jar_list'" class="am-btn am-btn-primary am-btn-xs">放弃保存</button>
  </div>
  </form>
</div>
<!-- content end -->
  #parse("common/footer.xhtml")
