# Placeholders db.*
#    for HSQLDB:
db.jdbc.driver=org.hsqldb.jdbc.JDBCDriver
db.jdbc.url=jdbc:hsqldb:mem:testdb;sql.enforce_strict_size=true
#db.jdbc.url=jdbc:hsqldb:file:D:/tmp/hsqldb/db.repo;sql.enforce_strict_size=true 
# use this one for a separate server process so you can inspect the results
# (or add it to system properties with -D to override at run time).
# db.jdbc.url=jdbc:hsqldb:hsql://localhost:9005/samples
db.jdbc.user=sa
db.jdbc.password=
db.jdbc.testWhileIdle=false
db.jdbc.validationQuery=
db.drop.script=classpath:/org/springframework/batch/core/schema-drop-hsqldb.sql
db.schema.script=classpath:/org/springframework/batch/core/schema-hsqldb.sql
db.database.incrementer.class=org.springframework.jdbc.support.incrementer.HsqlMaxValueIncrementer
db.database.incrementer.parent=columnIncrementerParent
db.lob.handler.class=org.springframework.jdbc.support.lob.DefaultLobHandler
db.jdbc.pool.size=10
db.data.source.init=true
db.verify.cursor.position=true
db.isolationlevel=ISOLATION_SERIALIZABLE

